<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="CSS/toastr.css">
    <title>
        Login
    </title>

</head>

<body>
    <main id="main-holder">
        <h1 id="login-header">Login</h1>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>

        <form id="login-form">
            <input type="email" name="email" id="email-field" class="login-form-field" placeholder="email" required>
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" required>
            <input type="submit" value="Login" id="login-form-submit">
        </form>

    </main>
    <script defer src="Scripts/login.js"></script>
    <script defer src="Scripts/common.js"></script>
    <script defer src="Scripts/toastr.js"></script>
</body>

</html>
